<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L8AB PRO • Reconnaissance Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="particles"></div>
  
  <div class="container">
    <header>
      <h1><span>L8AB</span> PRO</h1>
      <p class="tagline">Advanced OSINT & Reconnaissance Platform</p>
    </header>

    <div class="search-bar">
      <input type="text" id="target" placeholder="target.com / 1.1.1.1" autocomplete="off" autofocus>
      <button onclick="scan()">LAUNCH SCAN</button>
    </div>

    <div id="results"></div>
  </div>

<script>
async function scan() {
  const input = document.getElementById('target').value.trim();
  const results = document.getElementById('results');
  if (!input) return;

  results.innerHTML = `<div class="card scanning"><div class="loader"></div><p>Acquiring target: ${input}</p></div>`;

  try {
    const r = await fetch('/scan', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({url: input})
    });
    const d = await r.json();

    if (d.blacklisted) {
      results.innerHTML = `
        <div class="card alert">
          <h2>BLACKLISTED DOMAIN</h2>
          <p class="warning">${d.message.replace(/\n/g, '<br>')}</p>
        </div>`;
      return;
    }

    results.innerHTML = `
<div class="grid">
  <div class="card"><h3>Target</h3><p>${d.domain || input}</p></div>
  <div class="card"><h3>IP Address</h3><p>${d.ip}</p></div>
  <div class="card"><h3>Location</h3><p>${d.location}</p></div>
  <div class="card"><h3>Organization</h3><p>${d.org}</p></div>
  <div class="card"><h3>ASN</h3><p>${d.asn}</p></div>
</div>

<div class="section">
  <h3>Open Ports</h3>
  <pre>${d.ports}</pre>
</div>

<div class="section">
  <h3>Technologies Detected</h3>
  <p class="tech">${d.tech}</p>
</div>

<div class="section">
  <h3>Subdomains Found</h3>
  <pre>${d.subdomains}</pre>
</div>

<div class="footer">
  <p>L8AB PRO • Ethical Use Only • Contact: L8ab@proton.me</p>
</div>
    `;

  } catch (e) {
    results.innerHTML = `<div class="card error">Scan failed. Target may be down or blocking scans.</div>`;
  }
}
</script>
</body>
</html>
