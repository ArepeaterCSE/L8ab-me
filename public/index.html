<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L8ab.me - أدوات الهاكينغ الأخلاقي</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="matrix"></div>
  <div class="container">
    <header>
      <h1>L8ab<span>'s</span> Tools</h1>
      <p>Advanced Recon & Blacklist Checker</p>
    </header>

    <div class="input-group">
      <input type="text" id="target" placeholder="أدخل الرابط أو IP (مثل: example.com)">
      <button onclick="scanSite()">SCAN SITE</button>
      <button onclick="checkBlacklist()">CHECK BLACKLIST</button>
    </div>

    <div id="results" class="results"></div>
  </div>

  <script>
    async function scanSite() {
      const url = document.getElementById('target').value.trim();
      const results = document.getElementById('results');
      if (!url) return alert('أدخل رابط صالح');

      results.innerHTML = '<pre>جاري التحليل على ' + url + '...</pre>';

      try {
        const response = await fetch('/scan', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });
        const data = await response.json();
        results.innerHTML = `
          <pre>
Target: ${data.domain || url}
Time: ${new Date().toLocaleString('ar-SA')}

WHOIS: ${data.data?.whois || 'غير متوفر'}

DNS: ${data.data?.dns || 'لا توجد'}

Ports: ${data.data?.open_ports || 'محظور'}

Subdomains: ${data.data?.subdomains || 'لا شيء'}

Geo: ${data.data?.geo?.country || 'غير معروف'} - ISP: ${data.data?.geo?.isp || 'غير معروف'}

Blacklist: ${data.data?.blacklist || 'تحقق يدوياً'}

By L8ab.me - Ethical Use Only
          </pre>
        `;
      } catch (e) {
        results.innerHTML = '<pre>خطأ في التحليل - جرب مرة أخرى</pre>';
      }
    }

    async function checkBlacklist() {
      const target = document.getElementById('target').value.trim();
      const results = document.getElementById('results');
      if (!target) return alert('أدخل IP أو دومين');

      results.innerHTML = '<pre>جاري فحص البلاك ليست على ' + target + '...</pre>';

      try {
        const response = await fetch('/blacklist', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ target })
        });
        const data = await response.json();
        results.innerHTML = `
          <pre>
Blacklist Status for ${target}:
${data.lists ? data.lists.join('\n') : 'Clean'}

Overall: ${data.status || 'نظيف'}
          </pre>
        `;
      } catch (e) {
        results.innerHTML = '<pre>خطأ في الفحص</pre>';
      }
    }
  </script>
</body>
</html>
